{% load static %}
  <div id="connection_fail">Trying to reach goshrine.com...</div>

  <div class="header">
    <a href="/home" class="main_logo"><img alt="Torii_small" border="0" src="{% static "/torii_small.png" %}" /></a>
    <div class="nav">
      <div class="nav_left">
        <ul class="main_links">
          <li><a href="/home">Home</a></li>
          <li><a href="/about">Help</a></li>
          <li class="omega"><a href="/players">Players</a></li>
        </ul>
      </div>
      <div class="nav_right">
        {% if user.is_authenticated %}
        <a href="/users/{{ user.id }}">
          {{ user.login }}
          {% if user.avatar_pic %}
            <img alt="Kairi.kingdom" class="small_avatar" src="/photos/{{ user.id }}/thumb/{{ user.avatar_pic }}" />
          {% else %}
             <img alt="Nopic" class="small_avatar" src="{% static "/nopic.jpg" %}" />
          {% endif %}
        </a>
        <span style="margin-left: 10px; margin-right: 11px; border-right: 1px dotted #000"></span> 
        <a href="/users/{{ user.id }}/edit">Account</a>
        <span style="margin-left: 10px; margin-right: 11px; border-right: 1px dotted #000"></span> 
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login" class="login">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
