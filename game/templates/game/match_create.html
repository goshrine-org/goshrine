{% load static %}
<div class="match_propose">
  <form action="">
  <input type="hidden" name="challenged_player_id" value="{{ target_user.id }}" />
  <input type="hidden" name="room_id" value="{{ room.id }}" />
  Please select options for your proposed game with {{ target_user.login }}.

  <table>
    <tr>
      <td class="label">
        <label for="black_player_id">
          <img alt="Black Player" src="{% static "stone_black_19.png" %}" />
        </label>
      </td>
      <td colspan="2" class="field">
        <select class="black_player_id" name="black_player_id">
          <option value="{{ user.id }}" selected="true">{{ user.login }}</option>
          <option value="{{ target_user.id }}">{{ target_user.login }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="label">
        <label for="white_player_id">
          <img alt="White Player" src="{% static "/stone_white_19.png" %}" />
        </label>
      </td>
      <td colspan="2" class="field">
      <select class="white_player_id" name="white_player_id">
        <option value="{{ user.id }}">{{ user.login }}</option>
        <option value="{{ target_user.id }}" selected="true">{{ target_user.login }}</option>
      </select>
      </td>
    </tr>
    <tr>
      <td class="label"><label for="board_size">Board Size</label></td>
      <td colspan="2" class="field">
        <select name="board_size">
          <option value="19" selected="selected">19x19</option>
          <option value="13">13x13</option>
          <option value="9">9x9</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="label"><label for="handicap">Handicap</label</td>
      <td colspan="2" class="field">
        <select name="handicap">
          <option value="0" selected="selected">None</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </td>
    </tr>
    <tr>
    <td colspan="2" class="label"><label for="timed">Timed Game</label></td>
    <td class="field"><input class="timed" name="timed" type="checkbox" value="true" checked="checked"></td>
    </tr>
    <tr>
    <td colspan="2" class="label"><label class="time_param" for="main_time">Main Time (minutes)</label></td>
    <td class="field"><input class="time_param" name="main_time" type="text" size="4" value="30"></td>
    </tr>
    <tr>
    <td colspan="2" class="label"><label class="time_param" for="byo_yomi">Byo-Yomi</label>
    <span id="byoYomiHelp" help_text="
    <div>
    <h2>Byo-Yomi</h2>
    Byo-Yomi periods are extra time periods available to each player after their main time is up.  If this flag is checked, each player will have <i>five</i> Byo-Yomi periods of <i>30 seconds each</i>. If a player moves within the 30 seconds, then that full period will remain.  Only when the player takes up a full period is it removed.
    </div>
    "><img alt="Help" src="{% static "help.png" %}" /></span>
    </td>
    <td class="field"><input class="time_param" name="byo_yomi" type="checkbox" value="true" checked="checked">
    </td>
    </tr>
  </table>
</form>
</div>
